{% extends "dashboard_base.html" %}

{% block dashboard_content %}
    <h1>Productos Disponibles</h1>
    <div class="product-grid">
        {% for product in products %}
        <div class="product-card">
            <a href="{{ url_for('main.product', product_id=product.id) }}">
                <img src="{{ url_for('static', filename='img/' + product.image_file) }}" alt="{{ product.name }}">
            </a>
            <h3>{{ product.name }}</h3>
            <p class="price">${{ "%.2f"|format(product.price * 1.1) }}</p>
            <form action="{{ url_for('main.add_to_cart', product_id=product.id) }}" method="post">
                <button type="submit">AÃ±adir al carrito</button>
            </form>
        </div>
        {% else %}
        <p>No hay productos disponibles en este momento.</p>
        {% endfor %}
    </div>

    <style>
        .product-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 20px; }
        .product-card { background-color: rgba(255,255,255,0.05); padding: 20px; border-radius: 10px; text-align: center; display: flex; flex-direction: column; justify-content: space-between; }
        .product-card img { max-width: 100%; height: 150px; object-fit: cover; border-radius: 5px; }
        .product-card h3 { margin: 10px 0; font-size: 1.1em; flex-grow: 1; }
        .product-card .price { color: #00aaff; font-weight: bold; font-size: 1.2em; }
        .product-card button { background-color: #6c63ff; color: white; border: none; padding: 10px 15px; border-radius: 5px; cursor: pointer; width: 100%; margin-top: 10px; }
    </style>
{% endblock %}
