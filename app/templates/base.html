<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Hermes - {{ title }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body style="background: linear-gradient(to right, #000428, #004e92); color: white; font-family: sans-serif;">
    <div class="container">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <ul style="padding: 0; list-style: none;">
            {% for message in messages %}
            <li style="background-color: #6c63ff; padding: 10px; border-radius: 5px; margin-bottom: 10px;">{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        {% endwith %}
        {% block content %}{% endblock %}
    </div>

    <style>
        .container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
        }
    </style>
</body>
</html>
